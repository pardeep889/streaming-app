<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcaster</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0066ff;
        }

        video {
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 640px;
            height: auto;
            margin-bottom: 1rem;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #0066ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-button:hover {
            background-color: #0056d4;
        }

        #share-link, #viewer-count {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }

        #share-link a {
            color: #0066ff;
            text-decoration: none;
        }

        #share-link a:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Broadcaster</h1>
    <video autoplay playsinline muted id="video"></video>
    <button id="start-button"><i class="fas fa-video"></i> Start Broadcast</button>
    <p id="share-link"></p>
    <p id="viewer-count">Viewers: 0</p>
    <div class="footer">Powered by WebRTC</div>

    <script>
        const startButton = document.getElementById('start-button');
        const shareLink = document.getElementById('share-link');
        const viewerCount = document.getElementById('viewer-count');

        let sessionId;

        startButton.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById("video").srcObject = stream;

            const peer = new RTCPeerConnection({
                iceServers: [{ urls: "stun:stun.stunprotocol.org" }]
            });

            stream.getTracks().forEach(track => peer.addTrack(track, stream));

            peer.onnegotiationneeded = async () => {
                const offer = await peer.createOffer();
                await peer.setLocalDescription(offer);

                const payload = { sdp: JSON.stringify(peer.localDescription) };
                const { data } = await axios.post('/broadcast', payload);
                const desc = new RTCSessionDescription(data.sdp);
                await peer.setRemoteDescription(desc);

                sessionId = data.sessionId;

                const link = `http://${window.location.host}/viewer.html?sessionId=${data.sessionId}`;
                shareLink.innerHTML = `Share this link: <a href="${link}" target="_blank">${link}</a>`;

                // Start updating viewer count
                updateViewerCount();
            };
        };

        async function updateViewerCount() {
            if (!sessionId) return;

            try {
                const response = await axios.get(`/viewers/${sessionId}`);
                viewerCount.textContent = `Viewers: ${response.data.viewers}`;
            } catch (error) {
                console.error("Failed to fetch viewer count", error);
            }

            // Update every 5 seconds
            setTimeout(updateViewerCount, 5000);
        }
    </script>
</body>
</html>
